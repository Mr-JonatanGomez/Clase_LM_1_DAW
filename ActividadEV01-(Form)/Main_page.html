<!DOCTYPE html>

<html>
    <head>
    <title>Rellena tu CV</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estiloCV.css"/>
    <script src="newjavascript.js"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    
    </head>
    <body>
        <h1>Rellena tu Curriculum Vitae</h1>
        <form action="Formulario_Enviado.html">
        
        <fieldset>
            <legend>Datos Personales</legend><br/>
            
            <div class="upload-box" onclick="document.getElementById('fileInput').click()">
            Haz clic para subir tu foto
            <input type="file" id="fileInput" style="display: none;" accept="image/*" >
            <!-- La clase "upload box" es para cargar una foto al hacer click
            en el recuadro, y onclick es para activar la carga al pichar sobre 
            el recuadro, por ultimo, el input oculto type file abre el cuadro 
            de dialogo para seleccionar archivo -->
            </div>
            
            <fieldset class="experiencia">
            <legend>Experiencia Laboral</legend>
            <!-- Contenedor para agregar campos de experiencia dinámicamente -->
            <div id="experienciaContainer">
                <!-- Campos de experiencia iniciales -->
                    <label for="nombreEmpresa">EMPRESA </label>
                    <label for="anoEntrada" class="cabecera_Exp_1">INICIO</label>
                    <label for="anoSalida" class="cabecera_Exp_2">FIN</label><br>
                <div>
                                 
                    <input type="text" size="25" name="nombreEmpresa[]" required>
                    <input type="text" size="5" name="anoEntrada[]"  required>
                    <input type="text" size="5" name="anoSalida[]"  required>
                </div>
                   
            </div>

            <!-- Botón para agregar más campos de experiencia -->
                <button type="button" onclick="agregarExperiencia()">Agregar Experiencia</button>
                <br>
                *Para las fechas usar formato MM/AAAA
            </fieldset>
            <fieldset class="academica">
            <legend>Estudios finalizados</legend>
            <!-- Contenedor para agregar campos de experiencia dinámicamente -->
            <div id="academicaContainer">
                <!-- Campos de experiencia iniciales -->
                    <label for="estudios">ESTUDIOS </label>
                    <label for="anoEntrada" class="cabecera_Exp_1">INICIO</label>
                    <label for="anoSalida" class="cabecera_Exp_2">FIN</label><br>
                <div>
                                 
                    <input type="text" size="25" name="nombreEmpresa[]" required>
                    <input type="text" size="5" name="anoEntrada[]" required>
                    <input type="text" size="5" name="anoSalida[]" required>
                </div>
            </div>

            <!-- Botón para agregar más campos de experiencia -->
                <button type="button" onclick="agregarEstudios()">Agregar Estudios</button>
                <br>
                *Para las fechas usar formato MM/AAAA
            </fieldset>
            
            
            
            
            <!-- ESTA zona introduciremos todo lo relacionado a los datos
            el type "text" será utilizado para nombre y apellidos, para mail 
            y contraseña usaremos email y password respectivamente, dando un
            formato para que mail no sea aceptado si no cumple ciertas caracteristicas,
            con el type password se oculta la contraseña-->
            <label for="nombre">Nombre: </label><br/>
            <input type="text" size="40" id="nombre" name="nombre" placeholder="Introduce aquí tu nombre"/><br/><br/>
            
            <label for="nombre">Apellidos: </label><br/>
            <input type="text" size="40" id="apellidos" name="apellidos" placeholder="Introduce aquí tus apellidos"/><br/><br/>
            
            <label for="email">Mail de contacto: </label><br/>
            <input type="email" size="40" id="email" name="email" placeholder="Introduce un email valido" required=""/><br/><br/>
            
            <label for="telefono">Tfno. de contacto: </label><br>
            <input type="tel" size="16" id="tel" name="telefono" placeholder="Introduce tú telefono" required=""/><br/><br/>
            
            <label for="password">Contraseña: </label><br/>
            <input type="password" size="16" id="password" name="password" placeholder="Contraseña que quieres para tu usuario"/><br/><br/>
            
            <label for="fecha_dia">Fecha de Nacimiento: </label><br>
            
            <input type="text" size="1" maxlength="2" id="fecha_día" name="fecha_día">
            
            de
            <select id="mes" name="mes">
                    <option value="" selected> -Elije Mes- </option>
                    <option value="01">Enero</option>
                    <option value="02">Febrero</option>
                    <option value="03">Marzo</option>
                    <option value="04">Abril</option>
                    <option value="05">Mayo</option>
                    <option value="06">Junio</option>
                    <option value="07">Julio</option>
                    <option value="08">Agosto</option>
                    <option value="09">Septiembre</option>
                    <option value="10">Octubre</option>
                    <option value="11">Noviembre</option>
                    <option value="12">Diciembre</option>
                    
            </select>
            de
            <input type="text" size="2" maxlength="4" id="fecha_ano" name="fecha_ano">
            <br/><br/>
            
            <label for="DNI">DNI, NIF o Pasaporte: </label><br/>
            <input type="text" size="15" id="DNI" name="DNI" placeholder="Ejemplo 012345678T"/><br/><br/>
            
            <p>Sexo:</p>
            <label>
             <input type="radio" name="sexo" value="hombre">
              Hombre
            </label><br>
            
            <label>
             <input type="radio" name="sexo" value="mujer">
              Mujer
            </label><br>
            
            <label>
            <input type="radio" name="sexo" value="prefiero_no_decirlo">
            Prefiero no decirlo
            </label><br><br>
            
            <div class="aficiones">
                <fieldset>
                <legend>Aficiones</legend>
                
                <label style="display: flex; justify-content: space-between;">
                 Deportes <input type="checkbox" name="deportes">  
                </label>
                <label style="display: flex; justify-content: space-between;">
                 Cine y teatro <input type="checkbox" name="cine">  
                </label>
                <label style="display: flex; justify-content: space-between;">
                 Música y danza <input type="checkbox" name="musica">  
                </label>
                <label style="display: flex; justify-content: space-between;">
                 Lectura <input type="checkbox" name="danza">  
                </label>
                <label style="display: flex; justify-content: space-between;">
                 Coleccionismo <input type="checkbox" name="coleccionismo">  
                </label>
                <label style="display: flex; justify-content: space-between;">
                 Otros <input type="checkbox" name="no_robot">  
                </label><br>
                <!-- El space-between hace que el checkbox se desplace al lado contrario -->   
                
                </fieldset>
            </div>
            <br><br>       
                    
            <br>
            <br>
            
            <!-- El recaptcha no cargacorrectamente -->
            <div class="g-recaptcha" data-sitekey="6Lf9VxkpAAAAALoQrUTAQUvBM-2A-FWfDafcChxi"></div>
            <!-- Boton de reset para reiniciar el CV -->
            <button class="resetAll" type="reset" onclick="confirmarAccion()">REINICIAR CV</button>
            <!--Boton  de enviar, para poder redirigir a otra pagina tuve que cambiar el submit, por un button-->
            <input class="envioFinal" type="submit" value="ENVIAR CURRICULUM">
           
         
        </fieldset>    
        </form>
    </body>
    </html>
